<ol class="list-group">
  <div
    *ngIf="!personnes.length"
    class="alert alert-danger">
    Aucune personne dans la base des CVs
  </div>
  <div
    *ngIf="isFakeData"
    class="alert alert-danger">
    You are using fake data.
  </div>
  <app-item
    *ngFor="let personne of personnes"
    (sendPersonne)="triggerEvent($event)"
    [personne]="personne"
  >
  </app-item>
</ol>
